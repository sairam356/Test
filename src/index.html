  <style>
    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
      font-size: 20px;
      border: none;
      outline: none;

      padding: 15px;
      border-radius: 45%;
    }
</style>
  </style>

<body>
  <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-arrow-up"></i></button>

</body>

<script>
  $(document).ready(function() {
  var $menu = $(".nav__menu");
  var $menu_a = $("a", $menu);
  console.log('-----',$menu_a);
  var id = false;
  var sections = [];
  var hash = function(h) {
    if (history.pushState) {
      history.pushState(null, null, h);
    } else {
      location.hash = h;
    }
  };
  $menu_a.click(function(event) {
    event.preventDefault();
    $("html, body").animate(
      {
        scrollTop: $($(this).attr("href")).offset().top - $(".nav").height()
      },
      {
        duration: 700,
        complete: hash($(this).attr("href"))
      }
    );
  });
  $menu_a.each(function() {
    sections.push($($(this).attr("href")));
  });

  $(window).scroll(function(event) {
    var scrolling = $(this).scrollTop() + $(this).height() / 3;
    var scroll_id;
    for (var i in sections) {
      var section = sections[i];
      if (scrolling > section.offset().top) {
        scroll_id = section.attr("id");
      }
    }
    if (scroll_id !== id) {
      id = scroll_id;
      $menu_a.removeClass("isactive");
      $("a[href='#" + id + "']", $menu).addClass("isactive");
    }
  });
});
</script>
<script>
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
      } else {
        document.getElementById("myBtn").style.display = "none";
      }
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
</html>
