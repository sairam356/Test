<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Your Name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Technology</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Enter Technology" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Phone Number</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Enter Your Phone number" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Your Location</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Location" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">&nbsp;</label>
        <select id="inputState" class="form-control">
          <option selected>PreferableTime</option>
          <option>Only Morning</option>
          <option>Only Evening</option>
          <option>Weekends</option>
          <option>Mornning and Evening</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Estimation Remuneration for students</label>
        <input type="text" class="form-control" placeholder="Estimation Remuneration for students" required>
      </div>
      <div class="form-group col-md-6">
        <label>Working Company name and Education</label>
        <input type="text" class="form-control" placeholder="Working Company name and Education" required>
      </div>
    </div>
    <hr />
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Project Support *</label><br>
        <div class="custom-control" required>
          <input type="radio" name="Time" value="Yes">&nbsp; <span style="margin-top:-7px;">Yes</span> &nbsp;&nbsp;&nbsp;
          <input type="radio" name="Time" value="No">&nbsp; <span style="margin-top:-7px;">No</span>&nbsp;&nbsp;&nbsp;    
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Given Training with mini project / Assignment *</label><br>
        <div class="custom-control" required>
          <input type="radio" name="PreferableTime" value="Yes">&nbsp; <span style="margin-top:-7px;">Yes</span> &nbsp;&nbsp;&nbsp;
          <input type="radio" name="PreferableTime" value="No">&nbsp; <span style="margin-top:-7px;">No</span>&nbsp;&nbsp;&nbsp;
        </div>
      </div>
    </div>
    <hr />
    <div class="form-row">
      <div class="form-group">
        <label>After Training Job Support / Reference for Students *</label><br>
        <div class="custom-control" required>
          <input type="radio" name="Preferable" value="Yes">&nbsp; <span style="margin-top:-7px;">Yes</span> &nbsp;&nbsp;&nbsp;
          <input type="radio" name="Preferable" value="No">&nbsp; <span style="margin-top:-7px;">No</span>&nbsp;&nbsp;&nbsp;
        </div>
      </div>
    </div>
    <hr />
    <div class="form-group">
        <textarea name="txtMsg" class="form-control" placeholder="Your Queries *" style="width: 100%; height: 150px;"></textarea>
    </div>
    <button type="submit" style="margin-bottom: 20px;margin-left:475px;" class="btn btn-primary">Apply Now</button>
  </form>
</div>
