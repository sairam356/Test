<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Your Name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Technology</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Enter Technology" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Phone Number</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="Enter Your Phone number" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Your Location</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Location" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">&nbsp;</label>
        <select id="inputState" class="form-control">
          <option selected>Looking for </option>
          <option>Training</option>
          <option>Project Support</option>
        </select>
      </div>
    </div>
    <hr />
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Preferable Time AM - PM *</label><br>
        <div class="custom-control" required>
          <input type="radio" name="PreferableTime" value="Before 9 AM">&nbsp; <span style="margin-top:-7px;">Before 9 AM</span> &nbsp;&nbsp;&nbsp;
          <input type="radio" name="PreferableTime" value="After 7 PM">&nbsp; <span style="margin-top:-7px;">After 7 PM</span>&nbsp;&nbsp;&nbsp;
          <input type="radio" name="PreferableTime" value="Only WeekEnd">&nbsp; <span style="margin-top:-7px;">Only Weekend</span>&nbsp;&nbsp;&nbsp;      
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Class Start</label><br>
        <div class="custom-control" required>
          <input type="radio" name="ClassStart" value="Immediately">&nbsp; <span style="margin-top:-7px;">Immediately</span> &nbsp;&nbsp;&nbsp;
          <input type="radio" name="ClassStart" value="Within One Week">&nbsp; <span style="margin-top:-7px;">Within One Week</span>&nbsp;&nbsp;&nbsp;
          <input type="radio" name="ClassStart" value="After One Week">&nbsp; <span style="margin-top:-7px;">After One Week</span>&nbsp;&nbsp;&nbsp;
        </div>
      </div>
    </div>
    <hr />
    <div class="form-group">
        <textarea name="txtMsg" class="form-control" placeholder="Your Queries *" style="width: 100%; height: 150px;"></textarea>
    </div>
    <button type="submit" style="margin-bottom: 20px;margin-left:475px;" class="btn btn-primary">Apply Now</button>
  </form>
</div>
